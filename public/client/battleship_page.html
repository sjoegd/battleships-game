<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./battleship_styling.css" />
    <script src="./battleship_logic.js" defer></script>
    <title>Battleships Game</title>
  </head>
  <body>
    <div id="game_container">
      <div id="self_container" class="battleships_container">
        <div class="battleships_matrix">
          <div class="ship ship_l">
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 2 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 3 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 2 / span 1 / span 1"
            ></div>
          </div>
          <div class="ship ship_carrier">
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 2 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 3 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 4 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 2 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 2 / 2 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 3 / 2 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 4 / 2 / span 1 / span 1"
            ></div>
          </div>
          <div class="ship ship_tiny">
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 2 / 1 / span 1 / span 1"
            ></div>
          </div>
          <div
            class="ship ship_tiny"
            style="grid-area: 7 / 8 / span 2 / span 1"
          >
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 2 / 1 / span 1 / span 1"
            ></div>
          </div>
          <div class="ship ship_medium">
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 2 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 3 / span 1 / span 1"
            ></div>
          </div>
          <div
            class="ship ship_medium"
            style="grid-area: 8 / 2 / span 1 / span 3"
          >
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 2 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 3 / span 1 / span 1"
            ></div>
          </div>
          <div class="ship ship_large">
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 2 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 3 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 4 / span 1 / span 1"
            ></div>
          </div>
        </div>
      </div>
      <div id="enemy_container" class="battleships_container">
        <div class="battleships_matrix">

          </div>

            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 2 / 1 / span 1 / span 1"
            ></div>
          </div>
          <div
            class="ship ship_tiny"
            style="grid-area: 7 / 8 / span 2 / span 1"

            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 2 / 1 / span 1 / span 1"
            ></div>
          </div>
          <div class="ship ship_medium">
            <div
              class="ship_part"
              style="grid-area: 1 / 1 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 2 / span 1 / span 1"
            ></div>
            <div
              class="ship_part"
              style="grid-area: 1 / 3 / span 1 / span 1"
            ></div>
          </div>
          <div

            <div

            <div

            <div

              style="grid-area: 1 / 3 / span 1 / span 1"
