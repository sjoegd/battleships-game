<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styling.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascript/battleship.js" defer></script>
    <title>Battleships Game</title>
  </head>
  <body>
    <div class="container_game">
      <div class="matrix matrix_own">
        <div class="ship medium horizontal moveable" style="grid-row-start: 3; grid-column-start: 6">
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
        </div>
        <div class="ship small vertical moveable" style="grid-row-start: 1; grid-column-start: 2">
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
        </div>
        <div class="ship medium vertical moveable" style="grid-row-start: 8; grid-column-start: 6">
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
        </div>
        <div class="ship big horizontal moveable" style="grid-row-start: 6; grid-column-start: 5">
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
        </div>
        <div class="ship small horizontal moveable" style="grid-row-start: 8; grid-column-start: 1">
          <div class="block ship_part"></div>
          <div class="block ship_part"></div>
        </div>
      </div>
      <div class="matrix matrix_enemy"></div>
    </div>
    <div class="container_ui">
      <button class="button_start">Find game</button>
      <div class="side_waiting">Finding game...</div>
      <div class="container_ending">
        <h1 class="display_won"></h1>
        <h2 class="display_message"></h2>
      </div>
    </div>
  </body>
</html>
